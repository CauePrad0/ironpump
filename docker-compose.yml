version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ironpump-db
    environment:
      POSTGRES_DB: ironpump
      POSTGRES_USER: ironpump_user
      POSTGRES_PASSWORD: iron_secret_2024
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ironpump_user -d ironpump"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: