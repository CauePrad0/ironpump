# Configuração do Banco de Dados
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/ironpump}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ironpump_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:iron_secret_2024}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=${SERVER_PORT:8080}

# CORS (ajuste conforme necessário)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:80,http://localhost}

# Logging
logging.level.com.ironpump=DEBUG
logging.level.org.springframework.web=INFO